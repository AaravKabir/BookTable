<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Book Table</title>

<body>
<!-- partial:index.partial.html -->
<body>
    <div class="container">
        <h1>Aarav's Book Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Description</th>
                    <th>Fun Fact</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6/13/2024</td>
                    <td>6/14/2024</td>
                    <td>CoolBook</td>
                    <td><a target="_blank"  href="https://en.wikipedia.org/wiki/William_Shakespeare">William Shakespeare</a></td>
                    <td>89</td>
                    <td>It is a fun book describing the adventures of, author is cool.</td>
                    <td>Fun fact: Add your own!</td>
                </tr>
                <!-- Add more rows here for additional entries -->
            </tbody>
        </table>
    </div>

    <!-- Animated bubbles -->
    <div class="bubbles-container">
        <div class="bubble" style="left: 10%; animation-duration: 8s;"></div>
        <div class="bubble" style="left: 20%; animation-duration: 10s;"></div>
        <div class="bubble" style="left: 30%; animation-duration: 12s;"></div>
        <div class="bubble" style="left: 40%; animation-duration: 9s;"></div>
        <div class="bubble" style="left: 50%; animation-duration: 11s;"></div>
        <div class="bubble" style="left: 60%; animation-duration: 7s;"></div>
        <div class="bubble" style="left: 70%; animation-duration: 9s;"></div>
        <div class="bubble" style="left: 80%; animation-duration: 12s;"></div>
        <div class="bubble" style="left: 90%; animation-duration: 8s;"></div>
    </div>

</body>
